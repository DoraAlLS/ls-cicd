---
- name: Deploy {{ service }} over {{ env }} Environment
  hosts: "qubo_emulator"
  become: true
  vars_files:
    - /playbook-vol/vaults/secrets.yml
  roles:
    - role: fetch-compose-file
      vars:
        service: "qubo-emulator"
    - role: deploy-compose-app
      vars:
        project_src: "{{ project_src }}"
...